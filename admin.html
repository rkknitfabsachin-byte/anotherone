<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RK Knit Fab – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100">

  <div class="max-w-4xl mx-auto p-6">

    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-slate-800">RK Knit Fab</h1>
      <p class="text-sm text-slate-500">Admin – Login Links</p>
    </div>

    <!-- Admin Guard -->
    <div id="notAdmin" class="hidden bg-red-100 border border-red-300 text-red-700 p-4 rounded">
      Unauthorized. Admin access only.
    </div>

    <!-- Admin Panel -->
    <div id="panel" class="hidden">

      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-200 text-slate-700">
            <tr>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-center">Status</th>
              <th class="px-4 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="doerTable"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
